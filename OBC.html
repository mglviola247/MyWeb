<body>

    <h2 style="color:white">Өрөлт бүртгэл</h2>
   
  
  <form name="submit-to-google-sheet">
    <input name="Route" type="number" placeholder="Бүсийн дугаар" required><br>
    <input name="Customer Name" id="customerName" type="text" placeholder="Харилцагчийн нэр" required><br>
    <ul id="suggestions" style="list-style: none; padding: 0; margin: 0; background: #fff; border: 1px solid #ccc; display: none; position: absolute; width: 300px;"></ul>
    <label>Шинэ  :</label><input name="Төрөл" type="radio" value="Шинэ" required>
    <label>Сайжруулсан:</label><input name="Төрөл" type="radio" value="Шинэ" required>
    <label>Буусан :</label><input name="Төрөл" type="radio" value="Хуучин" required><br>
    <label>OBC</label><input name="Vendor" type="radio" value="OBC" required>
    <label>SOJ</label><input name="Vendor" type="radio" value="SOJ" required>
     <label>Подоон</label><input name="Vendor" type="radio" value="Подоон" required>
    <label>PET</label><input name="Vendor" type="radio" value="PET" required>
    <br>
      <label>Үндсэн тавцан</label><input name="Where" type="radio" value="Подоон" required>
    <label>Хөргөгч</label><input name="Where" type="radio" value="PET" required><br>
    <input name="Тавцангийн тоо" type="number" placeholder="Тавцангийн тоо" required><br>
    <input name="Тавцангийн үнэлгээ" type="number" placeholder="Тавцангийн үнэлгээ" required><br>
    <label>Тавцангийн байршил :</label>
    <label style="color:red">Халуун бүс</label><input name="Тавцангийн байршил" type="radio" value="3" required>
    <label style="color:yellow">Дулаан бүс</label><input name="Тавцангийн байршил" type="radio" value="2" required>
    <label style="color:blue">Хүйтэн бүс</label><input name="Тавцангийн байршил" type="radio" value="1" required><br>
 <button type="submit">Илгээх</button><br><br>
</form>

<script>
  const nameInput = document.getElementById("customerName");
  const suggestionList = document.getElementById("suggestions");
  let allNames = [];

  // Google Sheet-ээс нэрсийг татах
  fetch("https://script.google.com/macros/s/AKfycbx-xZ7TuL3Wa0H8-ukHe0rxsCHayuaYHmhbcbBfwv8mU0o4vcAWsOmWCWlDrZYVaDBH/exec") // Google Apps Script URL
    .then(res => res.json())
    .then(data => allNames = data)
    .catch(err => console.error("Нэрс татахад алдаа:", err));

  // Input бичигдэх үед хайлт хийх
  nameInput.addEventListener("input", () => {
    const value = nameInput.value.toLowerCase().trim();
    suggestionList.innerHTML = "";
    
    if (!value) {
      suggestionList.style.display = "none";
      return;
    }

    const filtered = allNames.filter(name =>
      name.toLowerCase().includes(value)
    );

    if (filtered.length === 0) {
      suggestionList.style.display = "none";
      return;
    }

    filtered.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      li.style.padding = "5px";
      li.style.cursor = "pointer";
      li.addEventListener("click", () => {
        nameInput.value = name;
        suggestionList.style.display = "none";
      });
      suggestionList.appendChild(li);
    });

    const rect = nameInput.getBoundingClientRect();
    suggestionList.style.top = rect.bottom + "px";
    suggestionList.style.left = rect.left + "px";
    suggestionList.style.display = "block";
  });

  // Хулганаар гадуур дарахад нуух
  document.addEventListener("click", (e) => {
    if (e.target !== nameInput) {
      suggestionList.style.display = "none";
    }
  });
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxjO2mzUpMIgTFdVr1qUIptwal5Jl37LjVlbAMNM8hANI2owyVBOLMtrN7J5vTOyZr6/exec'

  const form = document.forms['submit-to-google-sheet']

 
  // Илгээх дээр дарсан үед шалгана
  form.addEventListener('submit', e => {
    e.preventDefault()

    fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
    })
    .then(response => {
      alert("Амжилттай илгээгдлээ");
      form.reset()
    })
    .catch(error => {
      console.error('Error!', error.message)
      alert("Илгээхэд алдаа гарлаа!")
    })
  })
</script>



</body>
</html>
