<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Миний анхны вэбсайт</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333399;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <a href="save_images.html" >Save Image</a>
    <h1>OBC өрөлт бүртгэл</h1>
   
     <h2>Мэдээлэл илгээх хэсэг</h2>
  <form name="submit-to-google-sheet">
    <input name="route" type="number" placeholder="Бүсийн дугаар" required>
    <input name="name" type="text" placeholder="Харилцагчийн нэр" required><br>
    <input name="state" type="radio" value="шинэ" required><label>Шинэ<label>
    <input name="state" type="radio" value="хуучин" required><label>Хадгалагдсан<label>
    <input name="state" type="radio" value="буусан өрөлт" required><label>Буусан<label><br>
    <input name="platform" type="number" placeholder="Тавцангийн тоо" required>
    <input name="platprice" type="number" placeholder="Тавцангийн үнэлгээ" required><br>
    <input name="freezer" type="number" placeholder="Хөргөгчний тавцангийн тоо" required>
    <input name="freezer price" type="number" placeholder="Хөргөгчний үнэлгээ" required><br>
    <input name="Soju" type="number" placeholder="Сөжү тавцангийн тоо" required>
    <input name="Sojuprice" type="number" placeholder="Сөжү тавцангийн үнэлгээ" required><br>
    <input name="foot" type="number" placeholder="Подооны тоо" required>
    <input name="footprice" type="number" placeholder="Подооны үнэлгээ" required><br>
    <input name="pet" type="number" placeholder="Петний тавцангийн тоо" required>
    <input name="petprice" type="number" placeholder="Петний тавцангийн үнэлгээ" required><br>





  <button type="submit">Send</button><br><br>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwop-MNSMIcnOP_cxN6h-NPDXDy_ULYaXHMlnHFsQot9L4bFSMbRJPF3hgXWACBRGYi/exec'
  const form = document.forms['submit-to-google-sheet']


  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { 
        method: 'POST', 
        body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>


</body>
</html>
