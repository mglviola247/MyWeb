 <button type="submit">Send</button><br><br>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwop-MNSMIcnOP_cxN6h-NPDXDy_ULYaXHMlnHFsQot9L4bFSMbRJPF3hgXWACBRGYi/exec'
  const form = document.forms['submit-to-google-sheet']


  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { 
        method: 'POST', 
        body: new FormData(form)})
      .then(response => console.log('Success!', response),alert("Амжилттай илгээгдлээ"))
      .catch(error => console.error('Error!', error.message))
  })
</script>
