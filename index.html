<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Миний анхны вэбсайт</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333399;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Сайн sssssss</h1>
    <p>Энэ бол миний анхны google sheet холбох оролдлого</p>
    <p>HTML ашиглан хийгдсэн энгийн хуудас.</p>
     <h2>Мэдээлэл илгээх форм</h2>
  <form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwop-MNSMIcnOP_cxN6h-NPDXDy_ULYaXHMlnHFsQot9L4bFSMbRJPF3hgXWACBRGYi/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
