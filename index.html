<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Миний анхны вэбсайт</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333399;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>"Top" харилцагчидийн гоймонгийн тоо бүртгэл</h1>
   
     <h2>Мэдээлэл илгээх хэсэг</h2>
  <form name="submit-to-google-sheet">
    <input name="route" type="number" placeholder="Бүсийн дугаар" required>
    <input name="name" type="text" placeholder="Харилцагчийн нэр" required><br>
    NON1106: <input name="NON1106" type="number" placeholder="Том аягатай кимчи" required><br>
    NON1107: <input name="NON1107" type="number" placeholder="Том аягатай мөөг" required><br>
    NON1145: <input name="NON1145" type="number" placeholder="Том аягатай бяслаг" required><br>
    NON1104: <input name="NON1104" type="number" placeholder="Жижиг аягтай кимчи" required><br>
    NON1105: <input name="NON1105" type="number" placeholder="Жижиг аягтай мөөг" required><br>
    NON1144: <input name="NON1144" type="number" placeholder="Жижиг аягата бяслаг" required><br>
    NON1122: <input name="NON1122" type="number" placeholder="Кимчи чанадаг" required><br>
    NON1101: <input name="NON1101" type="number" placeholder="Мөөг чанадаг" required><br>
    NON1131: <input name="NON1131" type="number" placeholder="Бяслаг чанадаг" required><br>
    NON1180: <input name="NON1180" type="number" placeholder="Soon чанадаг" required><br>
    NON9910: <input name="NON9910" type="number" placeholder="Жапагети рамен" required><br>
    NON9902: <input name="NON9902" type="number" placeholder="Ансонг рамён" required><br>
    NON9934: <input name="NON9934" type="number" placeholder="Шин бяслагтай хуурай" required><br>
    NON9937: <input name="NON9937" type="number" placeholder="Шин халуун ногоотай тахиа" required><br>
    NON9909: <input name="NON9909" type="number" placeholder="Саригомтан" required><br>
    NON9940: <input name="NON9940" type="number" placeholder="Туумба рамён" required><br>
    NON1136: <input name="NON1136" type="number" placeholder="Тэйсти үхрийн мах" required><br>
    NON1137: <input name="NON1137" type="number" placeholder="Тэйсти тахианы мах" required><br>
    NON1138: <input name="NON1138" type="number" placeholder="Тэйсти кимчи рамён" required><br>
    NON1134: <input name="NON1134" type="number" placeholder="Булгоги том аягтай" required><br>
    NON1140: <input name="NON1140" type="number" placeholder="Хонины мах том аягатай" required><br>
    NON1143: <input name="NON1143" type="number" placeholder="Хонины мах жижиг аягатай" required><br>
    NON1141: <input name="NON1141" type="number" placeholder="Хонины мах чанадаг" required><br>
 <button type="submit">Илгээх</button><br><br>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwop-MNSMIcnOP_cxN6h-NPDXDy_ULYaXHMlnHFsQot9L4bFSMbRJPF3hgXWACBRGYi/exec'
  const form = document.forms['submit-to-google-sheet']


  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { 
        method: 'POST', 
        body: new FormData(form)})
      .then(response => console.log('Success!', response),alert("Амжилттай илгээгдлээ"))
      .catch(error => console.error('Error!', error.message))
  })
</script>


</body>
</html>
